<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>user_showResult</title>
</head>
<body>
    <div>
        <h3>身體數據</h3>
        <p>
            {% for name,data in bodyDatalist%}
            {{ name }}: {{ data }} 公分<br>
            {% endfor %}
        </p>
        <p>
            {{ pose_keypoints }}<br>
            {% comment %} 
            <img src="{{ pose_img }}"class="img-fluid" alt="Edge image"/><br>
            <img src="{{ selectedcloth_img }}"class="img-fluid" alt="Edge image"/><br>
            <img src="{{ resultImage }}"class="img-fluid" alt="Edge image"/><br>
            {% endcomment %} 
            <br>
            <img id="user_pose_img" style="height:270px; width:480px;" >
            <br>
            <img id="user_selectedcloth_img" style="height:270px; width:480px;" >
            <br>
        </p>
    </div>
    <div>
        <h3>建議尺寸</h3>
        <p>
            {{ size_result }}
        </p>
    </div>
    <input type ="button" onclick="javascript:location.href='http://127.0.0.1:8000'" value="Go Home"></input>
</body>
<script type="text/javascript">
    function user_show_img_Function() {        
        document.getElementById("user_pose_img").src="http://127.0.0.1:8000/user_pose_img";
        document.getElementById("user_selectedcloth_img").src="http://127.0.0.1:8000/user_selectedcloth_img";
    };
</script>
</html>
